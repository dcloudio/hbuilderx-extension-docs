	<body>
		<div id="app">Please wait...</div>
		<script>
			// docsify config start
			window.$docsify = {
				alias: {
					'/.*/_navbar.md': '/_navbar.md',
					'/(.*)/.*/_sidebar.md': '/$1/_sidebar.md',
				},
				name: 'extension-docs',
				// TODO 如需提交,必须改为 history 模式
				routerMode: 'history',
				// routerMode: 'hash',
				repo: false,
				coverpage: false,
				loadSidebar: true,
				loadNavbar: true,
				auto2top: true,
				mdCache: 7200000,
				search: {
					maxAge: 7200000,
					paths: [
                        '/ExtensionDocs/Api/README',
                        '/ExtensionDocs/ContributionPoints/README',
                        '/ExtensionDocs/manifest',
                        '/ExtensionDocs/activation_event',
                        '/HowToInstall',
                        '/HowToPublish',
                        '/menus',
                        '/commands',
                        '/extension',
                        '/firstExtension',
                        '/',
                        '/texteditor',
                        '/validations',
                        '/views'
                    ],
					placeholder: '搜索',
					noData: '没有结果',
					depth: 6
				},
				maxLevel: 4,
				subMaxLevel: 3,
				banner: ['/case'],
				plugins: [
					function(hook, vm) {
						// hook.afterEach(function(html) {
						// 	var url = '//github.com/dcloudio/hbuilderx-extension-docs/tree/master' + vm.route.file
						// 	return html + '<hr align=center color=#987cb9 size=1>发现错误？想参与编辑？<a href=' + url + ' target=_blank>在 GitHub 上编辑此页面！</a>'
						// })
					}
				]
			}
			// docsify config end
		</script>
		<script src="/static/docsify.min.js?v=1586316635415"></script>
		<script src="/static/search.min.js?v=1586316635415"></script>
		<script src="/static/preview.min.js?v=1586316635415"></script>
		<!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
		<!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
		<script src="/static/emoji.js"></script>
        <script src="/static/external-script.js"></script>
        <script src="/static/docsify-copy-code.min.js"></script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");                hm.src = "https://hm.baidu.com/hm.js?6f4a415d4c67e59e4d5f5e8546092f14";                var s = document.getElementsByTagName("script")[0];                 s.parentNode.insertBefore(hm, s);
				window.addEventListener("click", function(e) {
					var target = e.target;
					if (target.className === "chapter") { //左侧导航的折叠
						var chapterParent = target.parentElement;
						var summary = localStorage.getItem("summary") ? JSON.parse(localStorage.getItem(
							"summary")) : {};
						var level = chapterParent.dataset.level;
						if (chapterParent.classList.contains("close")) {
							summary[level] = false;
							chapterParent.classList.remove("close");
						} else {
							summary[level] = true;
							chapterParent.classList.add("close");
						}
						localStorage.setItem("summary", JSON.stringify(summary))
						return;
					}

					if (target.tagName === "IMG" && target.className !== "preview-img") {
						var src = target.src,
							showImg = true;
						while (target && target !== document) {
							if (target.tagName == 'A') {
								showImg = false;
								break;
							}
							target = target.parentNode
						}
						if (showImg && src) {
							var preview = new $docsify.Preview(src);
							preview.show();
							return
						}
					}
				}, true)

			})();
		</script>

	</body>

</html>
